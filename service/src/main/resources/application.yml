spring:
  profiles:
    active: @profileActive@
    # java -jar service-1.0-SNAPSHOT.jar --spring.profiles.active=test
  application:
    name: demo
  mvc:
    servlet:
      load-on-startup: 0
  servlet:
    multipart:
      max-file-size: 10MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  devtools:
    restart:
      additional-paths: src/main/java
      exclude: WEB-INF/**

server:
  port: 9010

mybatis:
  mapper-locations: classpath:com/joker/mapper/*Mapper.xml

pagehelper:
  helper-dialect: mysql

# SpringCloud
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    status-page-url-path: /swagger-ui.html
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS




